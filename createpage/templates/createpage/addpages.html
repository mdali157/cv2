{% extends 'basetemplate.html' %}
{% load static %}

{%block content  %}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" xmlns="http://www.w3.org/1999/html">
        <div class="row">

            {% for cv in cv %}

                <div class="col-lg-2" >
                    <div class="card " style="width: 10rem;  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
;">

                        <a  href="{% url 'dashboard:generate' cv.id %}" ><img style="height: 158px; width: 158px" class="card-img-top" src="{% static 'bluecv2.jpg' %}" alt="Card image cap"></a>

                        <div class="card-body " style="text-align: center;">
                            {% for title in cv.title.all %}
                                <a style=" color: black; " href="{% url 'dashboard:generate' cv.id %}" >  <h7 class="card-title">{{ title.resumetitle}}</h7></a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}


            <div class="col-lg-2">
                <div class="card" style="width: 10rem; border-color: white">
                    <a href="{% url 'dashboard:selectcv' %}">  <img  class="card-img-top" src="{% static 'newplus.jpeg' %}" alt="Card image cap">
                </div>
            </div>

        </div>

            <div class="row">

            {% for cv2 in cv2 %}

                <div class="col-lg-2" >
                    <div class="card " style="width: 10rem;  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
;">

                        <a  href="{% url 'dashboard:generateblackcv' cv2.id %}" ><img style="height: 158px; width: 158px" class="card-img-top" src="{% static 'Capture.jpg' %}" alt="Card image cap"></a>

                        <div class="card-body " style="text-align: center;">
                            {% for title in cv2.title.all %}
                                <a style=" color: black; " href="{% url 'dashboard:generateblackcv' cv2.id %}" >  <h7 class="card-title">{{ title.resumetitle}}</h7></a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}


            <div class="col-lg-2">
                <div class="card" style="width: 10rem; border-color: white">
                    <a href="{% url 'dashboard:selectcv' %}">  <img  class="card-img-top" src="{% static 'newplus.jpeg' %}" alt="Card image cap">
                </div>
            </div>

        </div>



    </main>

{% endblock %}
